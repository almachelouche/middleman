<table align="center" class="resize_table_to_320" width="640" border="0" cellspacing="0" cellpadding="0" style="max-width: 640px;" bgcolor="{{.color.backgroundcolor}}">
    <tr>
        <td align="left" valign="top">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td align="left" valign="top">
                        {{- .moduleinfo.image1_url | printf "<a href=%q" | safeHTML -}} name="{{- .moduleinfo.image1_link_name -}}" target="_blank" title=""><img class="img_R" src="https://s3-ap-southeast-1.amazonaws.com/edm-images/icons/block/{{- .moduleinfo.image1 -}}.jpg" alt="{{- .moduleinfo.image1_link_name -}}" title="{{- .moduleinfo.image1_link_name -}}" border="0" style="display:block;" width="213" /></a>
                    </td>
                    <td align="left" valign="top">
                        {{- .moduleinfo.image2_url | printf "<a href=%q" | safeHTML -}} name="{{- .moduleinfo.image2_link_name -}}" target="_blank" title=""><img class="img_R" src="https://s3-ap-southeast-1.amazonaws.com/edm-images/icons/block/{{- .moduleinfo.image2 -}}.jpg" alt="{{- .moduleinfo.image2_link_name -}}" title="{{- .moduleinfo.image2_link_name -}}" border="0" style="display:block;" width="213" /></a>
                    </td>
                    <td align="left" valign="top">
                        {{- .moduleinfo.image3_url | printf "<a href=%q" | safeHTML -}} name="{{- .moduleinfo.image3_link_name -}}" target="_blank" title=""><img class="img_R" src="https://s3-ap-southeast-1.amazonaws.com/edm-images/icons/block/{{- .moduleinfo.image3 -}}.jpg" alt="{{- .moduleinfo.image3_link_name -}}" title="{{- .moduleinfo.image3_link_name -}}" border="0" style="display:block;" width="213" /></a>
                    </td>	
                </tr>
            </table>
        </td>
    </tr>
</table>
<!-- image/banner Ends-->
