<!-- custom/03/lightblue_darkblue Starts-->
<table align="center" class="resize_table_to_320" width="640" border="0" cellspacing="0" cellpadding="0" style="max-width: 640px;">
  <tr>
    <td bgcolor="#2D96CD" class="drop" width="320" style="width:320px;" align="center">
      <table class="drop" width="320" style="width:320px;" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td align="center"   valign="top">
            <img src="https://s3-ap-southeast-1.amazonaws.com/edm-images/tiles/{{- .moduleinfo.image1 -}}_tile.jpg" width="320" border="0"   class="img_Rez" />
          </td>
        </tr>
        <tr>
          <td bgcolor="#2D96CD">
            <table width="320" class="drop" style="width:320px;" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td height="30"><img src="https://s3-ap-southeast-1.amazonaws.com/edm-images/custom/spacer.gif" width="1" height="1" border="0" style="display:block;" /></td>
              </tr>
              <tr>
                <td>
                  <table width="320" class="drop" style="width:320px;" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                      <td width="30" class="side"><img src="https://s3-ap-southeast-1.amazonaws.com/edm-images/custom/spacer.gif" width="1" height="1" border="0" style="display:block;" /></td>
                      <td width="260" class="mid_data" align="center">
                        <table width="260"  border="0" cellspacing="0" cellpadding="0">
                          <tr>
                            <td width="225"  align="left" valign="top" style="font-Size: 16px; line-height: 21px; font-weight: normal; font-style: regular; color:#ffffff; font-family: 'Arial','Helvetica','Sans-Serif';">
                              {{- .moduleinfo.cta1_url | printf "<a href=%q" | safeHTML -}} name="{{.moduleinfo.cta1_link_name}} target="_blank" title="" style="color:#ffffff; text-decoration:none;">{{- .moduleinfo.cta1_text | safeHTML -}}</a>
                            </td>
                            <td width="10"><img src="https://s3-ap-southeast-1.amazonaws.com/edm-images/custom/spacer.gif" width="1" height="1" border="0" style="display:block;" /></td>
                            <td width="25"  class="_text, _url, _icon">
                              <img src="https://s3-ap-southeast-1.amazonaws.com/edm-images/cta_{{- .moduleinfo.cta1_icon -}}.gif" width="20" height="20" border="0" style="display:block;">
                            </td>
                          </tr>
                        </table>
                      </td>
                      <td width="30" class="side"><img src="https://s3-ap-southeast-1.amazonaws.com/edm-images/custom/spacer.gif" width="1" height="1" border="0" style="display:block;" /></td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr>
                <td height="30"><img src="https://s3-ap-southeast-1.amazonaws.com/edm-images/custom/spacer.gif" width="1" height="1" border="0" style="display:block;" /></td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
    <td bgcolor="#1B394E" class="drop"  width="320" align="center">
      <table width="320" class="drop" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td   align="center"   valign="top">
            <img   src="https://s3-ap-southeast-1.amazonaws.com/edm-images/tiles/{{- .moduleinfo.image2 -}}_tile.jpg" width="320" border="0"   class="img_Rez" />
          </td>
        </tr>
        <tr>
          <td bgcolor="#1B394E">
            <table width="320" class="drop" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td height="30"><img src="https://s3-ap-southeast-1.amazonaws.com/edm-images/custom/spacer.gif" width="1" height="1" border="0" style="display:block;" /></td>
              </tr>
              <tr>
                <td>
                  <table width="320" class="drop" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                      <td width="30" class="side"><img src="https://s3-ap-southeast-1.amazonaws.com/edm-images/custom/spacer.gif" width="1" height="1" border="0" style="display:block;" /></td>
                      <td width="260" class="mid_data" align="center">
                        <table width="260" border="0" cellspacing="0" cellpadding="0">
                          <tr>
                            <td width="225"  align="left" valign="top" style="font-Size: 16px; line-height: 21px; font-weight: normal; font-style: regular; color:#ffffff; font-family: 'Arial','Helvetica','Sans-Serif';">
                              {{- .moduleinfo.cta2_url | printf "<a href=%q" | safeHTML -}} name="{{.moduleinfo.cta2_link_name}} target="_blank" title="" style="color:#ffffff; text-decoration:none;">{{- .moduleinfo.cta2_text | safeHTML -}}</a>
                            </td>
                            <td width="10"><img src="https://s3-ap-southeast-1.amazonaws.com/edm-images/custom/spacer.gif" width="1" height="1" border="0" style="display:block;" /></td>
                            <td width="25" class="_text, _url, _icon">
                              <img src="https://s3-ap-southeast-1.amazonaws.com/edm-images/cta_{{- .moduleinfo.cta2_icon -}}.gif" width="20" height="20" border="0" style="display:block;">
                            </td>
                          </tr>
                        </table>
                      </td>
                      <td width="30" class="side"><img src="https://s3-ap-southeast-1.amazonaws.com/edm-images/custom/spacer.gif" width="1" height="1" border="0" style="display:block;" /></td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr>
                <td height="30"><img src="https://s3-ap-southeast-1.amazonaws.com/edm-images/custom/spacer.gif" width="1" height="1" border="0" style="display:block;" /></td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<!--  custom/03/lightblue_darkblue Ends-->
