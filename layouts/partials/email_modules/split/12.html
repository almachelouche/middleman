<table align="center" class="resize_table_to_320" bgcolor="{{.color.backgroundcolor}}" width="640" border="0" cellspacing="0" cellpadding="0" style="max-width: 640px;">
		<tr>
			<td bgcolor="{{.color.backgroundcolor}}" align="left" valign="top" style="font-size:0%;">
				<table dir="rtl" width="100%" border="0" cellspacing="0" cellpadding="0">
					<tr>
						<td width="50%" dir="ltr" class="full">
							<a href="{{ .moduleinfo.cta1_url | safeURL }}" name="{{- .moduleinfo.cta1_link_name -}}" target="_blank" title="" style="text-decoration:none;"><img class="img_R" src="https://s3-ap-southeast-1.amazonaws.com/edm-images/tiles/{{- .moduleinfo.image -}}_tile.jpg" width="320" border="0" style="display:block;"/></a>
						</td>
						<td valign="middle" width="50%" dir="ltr" class="full">
							<table class="mobile_align_center" width="100%" border="0" cellspacing="0" cellpadding="0">
								<tr>
									<td class="mobile_align_center" align="left" valign="top" style="color:{{.color.heading2}}; font-size: 24px; font-family: 'Arial','Helvetica','Sans-Serif'; line-height: 30px; font-weight: normal; font-style: regular; padding-bottom:20px; padding-top:30px; padding-left:30px; padding-right:30px;">
									{{- .moduleinfo.title | safeHTML -}}
									</td>
								</tr>
								<tr>
									<td class="mobile_align_center" align="left" valign="top" style="font-Size: 16px; color:{{- .color.txtbody}}; font-family: 'Arial','Helvetica','Sans-Serif'; padding-left:30px; padding-right:30px; padding-bottom:20px; line-height: 21px; mso-line-height-rule:exactly; font-weight: normal; font-style: regular;">
									{{- .moduleinfo.copy | safeHTML -}}
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
