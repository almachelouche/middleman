<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title> {{- .Title -}} </title>
<style type="text/css">
/* For Korean Text use */
@import url(//fonts.googleapis.com/earlyaccess/nanumgothic.css);

/* Forces Hotmail to display emails at full width */
/* Not in use */
.ReadMsgBody {
	width: 100%;
}
/*Hotmail table centering fix*/
/* Not in use */
.ExternalClass {
	width: 100%;
}
/* Forces Hotmail/Outlook to display normal line spacing*/
/* Not in use */
.ExternalClass * {
	line-height: 100%;
}
/*Yahoo paragraph fix*/
/* Not in use */
p {
	margin: 1em 0;
}
/*This resolves the Outlook 07, 10, and Gmail td padding issue fix*/
table td {
	border-collapse: collapse;
}
/*viewport width scaling for all devices*/
@-ms-viewport {
	width: device-width;
}
/*This resolves the issue when iphone puts links on dates, etc.*/
/* Not in use */
.appleLinks {
	color: inherit;
	text-decoration: none;
}
/* Not in use */
.appleLinks a {
	color: inherit;
	text-decoration: none;
}
a:link, a:visited {
	color: #616161;
	text-decoration: none
}
a:hover, a:active {
	color: #616161;
	text-decoration: none;
}

/*Mobile - Media Queries Starts - 320X480 Screen*/
 @media screen and (max-width: 580px) {

	body[yahoo]	.col315 {
		width: 100% !important;
		padding:0px 20px;
		max-width:none !important;
	}
	/*Do not show in mobiles*/
	*.nomobile {
		display: none !important;
	}
	/*Aligns Things Center for Mobile*/
	*.mobile_align_center { 
			text-align: center !important ;
			margin-left: auto !important; 
			margin-right: auto !important;
	}
	/*Alignts things in multiple splits*/
	*.mobile_align_center_split {
			text-align: center !important;
			margin-left: auto !important; 
			margin-right: auto !important;
	}
	/*Alignts things in multiple splits with padding*/
	*.mobile_align_center_split_tpad {
			text-align: center !important;
			margin-left: auto !important; 
			margin-right: auto !important;
			padding-top: 20px !important;
	}
	/*Shows in mobiles*/
	*.show {
		display: block !important;
		margin: 0 !important;
		padding: 0 !important;
		overflow: visible !important;
		width: auto !important;
		max-height: inherit !important;
	}
    *.img-max {
        max-width: 100% !important;
        width: 100% !important;
        height: auto !important;
     }
    *.auto_height {
        height: auto !important;
     }
    *.padding {
        padding: 10px 0 15px 0 !important;
     }
    *.wrapper {
        width: 100% !important;
        max-width: 100% !important;
     }
	/*Table,Td resize*/
	table[class=resize_table_to_320], td[class=resize_table_to_320] {
		width: 100% !important;
		height: auto;
		margin: 0 auto;
	}
	.drop {
		width: 100% !important;
		height: auto;
		margin: 0 auto;
		float: left !important;
	}
	.spacer {
		width: 100% !important;
		height: 20px;
		margin: 0 auto;
		float: left !important;
	}
	.droptest {
		width: 100% !important;
		height: 2px;
		margin: 0 auto;
		float: left !important;
	}
	.drop1 {
		width: 100% !important;
		height: auto;
		margin: 0 auto;
		float: left !important;
		padding-top: 20px !important;
	}
	.het_12 {
		height: 12px !important;
	}
	.pad_Bot_20 {
		padding-bottom: 20px !important;
	}
	.img_Rez {
		width: 100% !important;
		height: auto !important;
		display: block !important;
	}
	.alg_Cen {
		text-align: center !important;
	}
	.alg_Lef {
		text-align: left !important;
		padding-left: 0px !important;
	}
	.img_R {
		width: 100% !important;
		height: auto !important;
	}
	.drop3 {
		width: 100% !important;
		height: auto;
		margin: 0 auto;
		float: left !important;
		text-align:left !important;
	}
	.showOnMobile {
		display:block!important;
		max-height: none !important;
		max-width:none !important;
		line-height: 1.5 !important;
		width:100%!important;
		height:auto!important;
	}
	.hideOnDesktop {
		display:none!important;
		width:0px!important;
		height: 0px!important;
		overflow:hidden!important;
		line-height: 0px!important;
		font-size:0px!important;
	}
}

@media only screen and (max-width: 580px) {
	.full {
		display: block;
		width: 100%;
	}
}
/*Mobile - Media Queries Starts - 320X480 Screen*/
 @media screen and (max-width: 320px) {
	/*Do not show in mobiles*/
	.img_R {
		width: 100% !important;
		height: auto !important;
	}
}
</style>
</head>
