<table width="640" border="0" cellspacing="0" cellpadding="0" bgcolor="{{.color.backgroundcolor}}" class="resize_table_to_320" align="center">
  <tr>
    <td style="padding:30px; padding-top:0px" valign="top">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td style="text-align:center; color:{{.color.txtbody}}; font-family: 'Arial','Helvetica','Sans-Serif'; font-size:16px; line-height: 21px;
          font-weight: normal; font-style: regular; padding-bottom:20px;">{{ .moduleinfo.copy | safeHTML }}</td>
        </tr>
				{{- if ne .moduleinfo.cta1_url nil -}}
					{{- if (gt (len .moduleinfo.cta1_url) 0) -}}
        <tr>
          <td align="center" valign="top" >
            <table border="0" cellspacing="0" cellpadding="0">
							<tr>
								<td align="center" valign="top" style="font-Size: 16px; line-height: 21px; font-weight: normal; font-style: regular; color:#FFFFFF; font-family: 'Arial','Helvetica','Sans-Serif';">
									<table width="120" border="0" cellspacing="0" cellpadding="0">
										<tr>
											<td height="40" valign="middle" align="center" bgcolor="{{.color.ctablockbg}}" style="padding-left:20px; padding-right:20px; text-align:center; font-family: 'Arial','Helvetica','Sans-Serif'; font-size:16px;vertical-align: middle;">
												{{ .moduleinfo.cta1_url | printf "<a href=%q" | safeHTML }} name="{{ .moduleinfo.cta1_link_name }}" target="_blank" title="" style="width:100%; display:block; color:{{.color.ctablocktext}}; text-decoration:none;">{{ .moduleinfo.cta1_text | safeHTML }}</a>
											</td>
										</tr>
									</table>
								</td>
								<td align="center" valign="top" style="padding-left:20px; font-Size: 16px; line-height: 21px; font-weight: normal; font-style: regular; color:#FFFFFF; font-family: 'Arial','Helvetica','Sans-Serif';">
									<table width="120" border="0" cellspacing="0" cellpadding="0">
										<tr>
											<td height="40" valign="middle" align="center" bgcolor="{{.color.ctablockbg}}" style="padding-left:20px; padding-right:20px; text-align:center; font-family: 'Arial','Helvetica','Sans-Serif'; font-size:16px;vertical-align: middle;">
												{{ .moduleinfo.cta2_url | printf "<a href=%q" | safeHTML }} name="{{ .moduleinfo.cta2_link_name }}" target="_blank" title="" style="width:100%; display:block; color:{{.color.ctablocktext}}; text-decoration:none;">{{ .moduleinfo.cta2_text | safeHTML }}</a>
											</td>
										</tr>
									</table>
								</td>
							</tr>
            </table>
          </td>
        </tr>
					{{- end -}}
				{{- end -}}
      </table>
    </td>
  </tr>
</table>
